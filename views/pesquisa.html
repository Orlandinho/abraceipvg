<div class="row wrapper">
	<div class="container">
		<form action="/pesquisa">
			<div class="input-group input-group-sm" style="width: 300px;">
	            <input type="text" name="search" class="form-control" placeholder="Pesquisa" value="">
	            <div class="input-group-btn">
	                <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
	            </div>
	        </div>
        </form>

        <h4 class="my-4 text-center">Lista de Pessoas Cadastradas</h4>

        {if="$success != ''"}
    	<div class="alert alert-success alert-dismissible fade show" role="alert">
  			<p>{$success}</p>
  			<button type="button" class="close" data-dismiss="alert" aria-label="Close">
    		<span aria-hidden="true">&times;</span>
  			</button>
		</div>
		{/if}

        <div class="col-md-10 mx-auto border border-danger rounded-lg">
        	<table class="table table-sm table-borderless">
        		<thead>
        			<th class="text-center">Nome</th>
        			<th class="text-center" style="width: 100px">Detalhes</th>
        			<th class="text-center" style="width: 85px">Editar</th>
        			<th class="text-center" style="width: 85px">Excluir</th>
        		</thead>
        		<tbody>
        			{loop="$pacientes"}
        			<tr>
        				<td>{function="corrigirNome($value.nome)"}</td>

        				<td>
        					<a href="/detalhes/{$value.idpaciente}" class="btn btn-sm btn-light text-center"><i class="fa fa-user"></i>  Detalhes</a>
        				</td>

        				<td>
        					<a href="/pesquisa/{$value.idpaciente}" class="btn btn-sm btn-secondary text-center"><i class="fa fa-edit"></i> Editar</a>
        				</td>

        				<td>
        					<a href="/pesquisa/{$value.idpaciente}/delete" onclick="return confirm('Deseja realmente excluir este registro?')" class="btn btn-sm btn-danger text-center"><i class="fa fa-trash"></i> Excluir</a>
        				</td>
        			</tr>
        			{/loop}
        		</tbody>
        	</table>

        	<nav class="mx-auto">
              <ul class="pagination pagination-sm justify-content-center">
                {loop="$pages"}
                <li class="page-item"><a class="page-link" href="{$value.href}">{$value.text}</a></li>
                {/loop}
              </ul>
            </nav>

        </div>
    </div>
</div>
