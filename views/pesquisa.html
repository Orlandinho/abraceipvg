<div class="row wrapper">
	<div class="container">
		<form action="/pesquisa">
			<div class="input-group input-group-sm" style="width: 300px;">
	            <input type="text" name="search" class="form-control" placeholder="Pesquisa" value="">
	            <div class="input-group-btn">
	                <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
	            </div>
	        </div>
        </form>

        <h4 class="my-4 text-center">Lista de Pessoas Cadastradas</h4>

        <div class="col-md-8 mx-auto border border-danger rounded-lg">
        	<table class="table table-sm table-borderless">
        		<thead>
        			<th class="text-center">Nome</th>
        			<th class="text-center" style="width: 100px">Editar</th>
        			<th class="text-center" style="width: 100px">Excluir</th>
        		</thead>
        		<tbody>
        			{loop="$pacientes"}
        			<tr>
        				<td>{$value.nome}</td>

        				<td>
        					<a href="/pesquisa/editar/{$value.idpaciente}" class="btn btn-sm btn-secondary text-right"><i class="fa fa-edit"></i> Editar</a>
        				</td>

        				<td>
        					<a href="/pesquisa/{$value.idpaciente}/delete" onclick="return confirm('Deseja realmente excluir este registro?')" class="btn btn-sm btn-danger text-right"><i class="fa fa-trash"></i> Excluir</a>
        				</td>
        			</tr>
        			{/loop}
        		</tbody>
        	</table>

        	<div class="mx-auto">
              <ul class="pagination pagination-sm">
                {loop="$pages"}
                <li><a href="{$value.href}">{$value.text}</a></li>
                {/loop}
              </ul>
            </div>

        </div>
    </div>
</div>
