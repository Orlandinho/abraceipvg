<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom border-danger fixed-top">
		<div class="container">
			<a class="navbar-brand" href="/"> Imagem Abrace <!-- <img src="img/abrace.png" width="25px" alt="Abrace IPVG">Logo do Abrace --> </a>
	    	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
	    		<span class="navbar-toggler-icon"></span>
	  		</button>
	  		<div class="collapse navbar-collapse" id="navbarToggle">
	    		<div class="navbar-nav">
	      			<a class="nav-item nav-link" href="/cadastro">Cadastro</a>
	      			<a class="nav-item nav-link active" href="/pesquisa">Pesquisa</a>
	      			<a class="nav-item nav-link" href="/relatorio">Relatório</a>
	    		</div>
	  		</div>
  		</div>
	</nav>
	<div class="espaco"></div>
<div class="wrapper">
	<div class="container">
		<p><h3>Atualizar Cadastro</h3></p>
		{if="$error != ''"}
    	<div class="alert alert-danger alert-dismissible fade show" role="alert">
  			<p>{$error}</p>
  			<button type="button" class="close" data-dismiss="alert" aria-label="Close">
    		<span aria-hidden="true">&times;</span>
  			</button>
		</div>
		{/if}
		<div class="clearfix">
			<div class="float-right">
				<span class="text-danger">* </span><small>Campo obrigatório</small>
				<span class="text-danger ml-2">** </span><small>É necessário pelo menos um contato</small>
			</div>
		</div>
		<form method="post" action="/pesquisa/{$paciente.idpaciente}">

		  	<div class="form-group">
		    	<label for="inputAddress">Nome Completo</label><span class="text-danger"> *</span>
		    	<input type="text" class="form-control" value="{function="corrigirNome($paciente.nome)"}" name="nome" id="inputAddress" autofocus="yes">
		  	</div>

		  	<div class="form-group">
		    	<label for="inputAddress2">Endereço</label>
		    	<input type="text" class="form-control" value="{function="corrigirNome($paciente.endereco)"}" name="endereco" id="inputAddress2">
		  	</div>

		  	<div class="form-row">
		    	<div class="form-group col-md-6">
		      		<label for="inputCity">Cidade</label>
		      		<input type="text" class="form-control" value="{function="corrigirNome($paciente.cidade)"}" name="cidade" id="inputCity">
		    	</div>

		    	<div class="form-group col-md-4">
		      		<label for="inputBairro">Bairro</label>
		      		<input type="text" class="form-control" value="{function="corrigirNome($paciente.bairro)"}" name="bairro" id="inputBairro">
		    	</div>

		    	<div class="form-group col-md-2">
		      		<label for="inputZip">Cep</label>
		      		<input type="text" class="form-control" value="{$paciente.cep}" name="cep" id="inputZip" placeholder="01234-000">
		    	</div>
		  	</div>

		  	<div class="form-row">
		    	<div class="form-group col-md-6">
		      		<label for="inputEmail">Email</label>
		      		<input type="email" class="form-control" value="{$paciente.email}" id="inputEmail" name="email">
		    	</div>

		    	<div class="form-group col-md-3">
		      		<label for="inputTel">Telefone</label><span class="text-danger"> **</span>
		      		<input type="text" class="form-control" value="{$paciente.tel}" id="inputTel" name="tel" placeholder="1234-5678">
		    	</div>

		    	<div class="form-group col-md-3">
		      		<label for="inputCel">Celular</label><span class="text-danger"> **</span>
		      		<input type="text" class="form-control" value="{$paciente.cel}" id="inputCel" name="cel" placeholder="91234-5678">
		    	</div>
		  	</div>

		  	<label>Especialidades</label><span class="text-danger"> *</span>
		  	<div class="border col-md-11">
		  		<div class="row my-2">
			    	<div class="custom-control custom-checkbox ml-4 mr-3">
						<input type="checkbox" class="custom-control-input" {if="$check.clinico == 1"} checked {/if} name="opcoes[]" id="clinico" value="1">
						<label class="custom-control-label" for="clinico">Clínico Geral</label>
					</div>

					<div class="custom-control custom-checkbox mr-3">
						<input type="checkbox" class="custom-control-input" {if="$check.oftalmo == 2"} checked {/if} name="opcoes[]" id="dentista" value="2">
						<label class="custom-control-label" for="dentista">Oftalmologista</label>
					</div>

					<div class="custom-control custom-checkbox mr-3">
						<input type="checkbox" class="custom-control-input" {if="$check.psicologo == 3"} checked {/if} name="opcoes[]" id="psicologo" value="3">
						<label class="custom-control-label" for="psicologo">Psicólogo</label>
					</div>

					<div class="custom-control custom-checkbox mr-3">
						<input type="checkbox" class="custom-control-input" {if="$check.nutricionista == 4"} checked {/if} name="opcoes[]" id="nutricionista" value="4">
						<label class="custom-control-label" for="nutricionista">Nutricionista</label>
					</div>

					<div class="custom-control custom-checkbox mr-3">
						<input type="checkbox" class="custom-control-input" {if="$check.massoterapia == 5"} checked {/if} name="opcoes[]" id="massoterapia" value="5">
						<label class="custom-control-label" for="massoterapia">Massoterapia</label>
					</div>

					<div class="custom-control custom-checkbox mr-3">
						<input type="checkbox" class="custom-control-input" {if="$check.acupuntura == 6"} checked {/if} name="opcoes[]" id="acupuntura" value="6">
						<label class="custom-control-label" for="acupuntura">Acupuntura</label>
					</div>

					<div class="custom-control custom-checkbox mr-3">
						<input type="checkbox" class="custom-control-input" {if="$check.ginecologista == 7"} checked {/if} name="opcoes[]" id="ginecologista" value="7">
						<label class="custom-control-label" for="ginecologista">Ginecologista</label>
					</div>
				</div>
			</div>

			<div class="clearfix">
				<button type="submit" class="btn btn-outline-danger mt-3 float-right">Atualizar</button>
			</div>
		</form>
	</div>
</div>
